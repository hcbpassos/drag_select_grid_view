name: CI
on:
  push:
    branches: [master]
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
    - name: Get dependencies
      run: flutter pub get
    - name: Check formatting
      run: dart format --set-exit-if-changed .
    - name: Analyze
      run: flutter analyze

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test

  publish-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
    - name: Get dependencies
      run: flutter pub get
    - name: Verify example dependencies
      run: flutter pub get
      working-directory: example
    - name: Dry-run publish
      run: flutter pub publish --dry-run
